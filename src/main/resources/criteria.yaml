# Scoring Criteria Configuration
# Comprehensive evaluation framework for startup investments

categories:
  - name: "Team & Governance"
    weight: 0.25
    criteria:
      - name: "Industry Experience Match"
        weight: 0.35
        description: "Core team's relevant industry experience, entrepreneurial/management track record in target sector"
      - name: "Equity Structure Stability"
        weight: 0.30
        description: "Equity structure stability, avoiding excessive founder dilution or proxy holding disputes"
      - name: "Governance Structure"
        weight: 0.35
        description: "Completeness of governance mechanisms (board of directors, risk control, compliance departments)"
  
  - name: "Business & Market"
    weight: 0.30
    criteria:
      - name: "Customer Validation"
        weight: 0.35
        description: "Degree of customer validation including paying customers, repurchase rate, customer unit price"
      - name: "Market Opportunity"
        weight: 0.35
        description: "Market space size, growth rate of target sector, policy support intensity"
      - name: "Competitive Barriers"
        weight: 0.30
        description: "Technology patents, exclusive resources, first-mover advantage, core differentiators from competitors"
  
  - name: "Financial & Cash Flow"
    weight: 0.25
    criteria:
      - name: "Cash Flow Health"
        weight: 0.40
        description: "Operating cash flow positivity, cash reserves supporting months of operations"
      - name: "Cost Control"
        weight: 0.35
        description: "Customer Acquisition Cost (CAC) vs Lifetime Value (LTV) ratio, ideally LTV/CAC > 3"
      - name: "Financing History"
        weight: 0.25
        description: "Background of previous investors, financing arrival timeliness, presence of earnout clauses"
  
  - name: "Risk & Compliance"
    weight: 0.20
    criteria:
      - name: "Policy Compliance Risk"
        weight: 0.35
        description: "Data security compliance, industry regulatory policy alignment"
      - name: "Legal Risk"
        weight: 0.35
        description: "Intellectual property disputes, labor compliance issues"
      - name: "Collateral Guarantee"
        weight: 0.30
        description: "Founder joint guarantee, core technology pledge possibility (startups often lack physical assets)"

rubrics:
  score_levels:
    - level: 5
      label: "Excellent"
      description: "Exceeds expectations, strong competitive advantage"
    - level: 4
      label: "Good"
      description: "Meets expectations, solid fundamentals"
    - level: 3
      label: "Average"
      description: "Meets basic requirements, some concerns"
    - level: 2
      label: "Below Average"
      description: "Does not fully meet requirements, significant concerns"
    - level: 1
      label: "Poor"
      description: "Fails to meet requirements, major issues"

decision_mapping:
  fund:
    min_score: 4.0
    description: "Recommend funding - strong potential"
  partial:
    min_score: 3.0
    max_score: 3.9
    description: "Recommend partial funding - moderate potential with conditions"
  decline:
    max_score: 2.9
    description: "Recommend decline - insufficient potential or high risk"
